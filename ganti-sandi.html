    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="page-ganti-sandi">
    <header class="bg-white shadow-sm sticky-top">
        <!--navbar-->
        <nav id="mainNav" class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="home2.html">
                    <img src="assets/images/Logo_kandangin.jpeg" alt="Logo Kandangin" class="navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link" href="home2.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
                        <li class="nav-item"><a class="nav-link" href="layanan.html">Layanan</a></li>
                        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
                        <li class="nav-item d-none d-lg-flex align-items-center right-group">
                            <div class="nav-divider"></div>
                            <a href="profil.html" class="profile-icon-wrapper">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Konten Utama Halaman -->
    <main class="change-password-page py-5">
        <div class="container">
            <div class="row align-items-center justify-content-center g-5">
                <!-- Kolom Kiri: Ikon Profil Besar -->
                <div class="col-lg-5 text-center">
                    <div class="big-profile-icon-wrapper-square">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" class="big-profile-svg-curved">
                            <circle cx="8" cy="4.5" r="2.5" fill="none" stroke="currentColor" stroke-width="1.5" />
                            <path d="M 2 15 C 2 8, 14 8, 14 15" fill="none" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" />
                        </svg>
                    </div>
                </div>
                <!-- Kolom Kanan: Form Ganti Sandi -->
                <div class="col-lg-5">
                    <div class="d-flex align-items-center mb-4">
                        <div class="menu-icon-wrapper me-3">
                            <i class="bi bi-person-fill-lock"></i>
                        </div>
                        <h2 class="form-title mb-0">Ganti Kata Sandi</h2>
                    </div>
                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Kata Sandi Saat Ini</label>
                            <input type="password" class="form-control" id="currentPassword"
                                placeholder="Masukkan Kata Sandi Saat Ini">
                        </div>
                        <div class="mb-4">
                            <label for="newPassword" class="form-label">Kata Sandi Baru</label>
                            <input type="password" class="form-control" id="newPassword"
                                placeholder="Masukkan Kata Sandi yang Ingin Diperbarui">
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-auth-primary" data-bs-toggle="modal"
                                data-bs-target="#gantiSandiModal">
                                Ubah Kata Sandi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer class="footer-section">
        <div class="container">

            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <p class="footer-copyright">© 2025 KANDANGIN. Semua hak cipta dilindungi.</p>
                    <p class="footer-description" style="margin-bottom: 0;"> “Dari peternak, untuk peternak menuju
                        sistem kandang cerdas Indonesia.”
                    </p>
                </div>
            </div>

            <hr class="footer-divider" style="width: 100%; margin: 25px 0;">

            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="mt-1">
                        <a href="#" class="social-icon-footer"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon-footer"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </footer>

    <!-- Pop up ganti kata sandi -->
    <div class="modal fade" id="gantiSandiModal" tabindex="-1" aria-labelledby="gantiSandiModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5">

                    <h3 class="confirmation-text mb-4">
                        Apakah Anda Yakin Ingin Mengubah Kata Sandi?
                    </h3>

                    <!-- Tombol Aksi -->
                    <div class="d-flex justify-content-center gap-3">
                        <button type="button" class="btn btn-confirm-action btn-confirm-yes">YA</button>
                        <button type="button" class="btn btn-confirm-action btn-confirm-no"
                            data-bs-dismiss="modal">TIDAK</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
